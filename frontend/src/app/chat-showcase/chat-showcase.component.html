<nb-chat title="Chatbot" size="large">
    <nb-chat-message *ngFor="let msg of messages"
                     [type]="msg.type"
                     [reply]="msg.reply"
                     [message]="msg.text"
                     [sender]="msg.user.name"
                     [date]="msg.date"
                     [avatar]="msg.user.avatar">
    </nb-chat-message>
    <nb-chat-form (send)="sendMessage($event)">
    </nb-chat-form>
  </nb-chat>
